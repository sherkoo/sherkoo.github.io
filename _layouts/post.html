---
layout: default
---

<main role="main">
  <!-- header -->
  <header class="article__header">
    <div class="container">
      <div class="row">
        <div class="col-center col-4">
          <h1 class="article__title--page">{{ page.title }}</h1> <!-- /.article__title -->
        </div> <!-- /.col-center -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->
  </header> <!-- /.article__header -->
  <section>
    <div class="container">
      <div class="row">
        <article class="article col-center col-4">
          <!-- header -->
          <header>
            <time class="article__time" datetime="{{ page.date | date: "%F %H:%M:%S" }}"></time>
          </header> <!-- /header -->
          <div class="article__body">{{ content }}</div>
        </article> <!-- /article -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->
  </section> <!-- /section -->
</main> <!-- /main -->
