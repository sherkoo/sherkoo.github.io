---
layout: default
---

<main role="main" id="top">
  <article>
    <!-- header section -->
    <section class="container">
      <header class="grid col-6 push-down-XXL" role="banner">
        <div>
          <h1 class="display" title="{{ page.title }}">{{ page.title }}</h1>
        </div>
        <div>
          <p>{{ page.description }}</p>
        </div>
      </header>
    </section>

    <!-- main work -->
    <section aria-label="case study and images for {{ page.title }}">
      {{ content }}
      <div class="container text-align-center push-down-XXL">
        <a href="#top" aria-label="scroll back to top of page">Back to Top</a>
      </div>
    </section>

    <!-- related work -->
    <section class="container-dark">
      <div class="display container text-align-center">
        <h2>More Case Studies</h2>
      </div>
      {% include work.html %}
    </section>
  </article>
</main>
