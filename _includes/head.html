<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <!-- Begin Jekyll SEO tag v2.7.1 -->
    <title>{{ site.title }}</title>
    <meta name="generator" content="Jekyll v4.2.2" />
    <meta property="og:title" content="Lead Product Designer" />
    <meta property="og:locale" content="en_US" />
    <meta
      name="description"
      content="{% if page.description %}{{ page.description }}{% else %} {{ site.description }} {% endif %}"
    />
    <meta
      property="og:description"
      content="{% if page.description %}{{ page.description }}{% else %} {{ site.description }} {% endif %}"
    />
    <link rel="canonical" href="http://localhost:4000/" />
    <meta property="og:url" content="http://localhost:4000/" />
    <meta property="og:site_name" content="Lead Product Designer" />
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="Lead Product Designer" />
    <script type="application/ld+json">
      {
        "url": "http://localhost:4000/",
        "name": "Lead Product Designer",
        "headline": "Lead Product Designer",
        "description": "As a Lead Product Designer, I'am inspired by leading teams and collaborating with others to collectively deliver exceptional products with a deep understanding of design thinking, user centered design, data, research and business strategy.",
        "@type": "WebSite",
        "@context": "https://schema.org"
      }
    </script>
    <!-- End Jekyll SEO tag -->

    <!-- scripts -->
    <script src="/assets/scripts.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="/assets/style.css" />
    <link
      type="application/atom+xml"
      rel="alternate"
      href="http://localhost:4000/feed.xml"
      title="Lead Product Designer"
    />

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
</html>
