<section class="skills">
  <div class="container">
    {% for skill in site.data.skills %}
      <article class="skill">
        <figure class="skill-thumb">
          <img src="{{ site.baseurl}}/img/skills/{{ skill.icon }}.svg" alt="{{ skill.title }}" />
        </figure>
        <h3 class="">{{ skill.name }}</h3>
        <p>{{ skill.description }}</p>
      </article>
    {% endfor %}
  </div>
</section>
