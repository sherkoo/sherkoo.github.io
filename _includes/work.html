<section class="work">
  <div class="container">
    <div class="work-grid">
      {% for post in site.categories['works'] %}
      <!-- <a href="{{ post.url | prepend: site.baseurl }}" class="tumb">
      <img data-src="{{ site.baseurl }}/img/work/{{ post.slug }}/{{ post.thumbnail }}" src="https://dl.dropboxusercontent.com/u/23834858/fotos/1px.png" alt="" /></a> -->

      <a class="tumb" href="{{ post.url | prepend: site.baseurl }}">
        <div class="work-grid-item">
          <img class="work-grid-item-img" src="{{ site.baseurl }}/img/work/{{ post.slug }}/{{ post.thumbnail }}" alt="{{ post.title }}">
          <div class="work-meta">
            <!-- <h2 class="work-meta-title">Some Title</h2> -->
            <p class="work-meta-body">{{post.title}}</p>
          </div> <!-- /.work-meta -->
        </div> <!-- /.work-grid-item -->
      </a>
      {% endfor %}
    </div>
  </div>
</section>
